<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        table,
        th,
        td{
            border: 0px solid black;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran Calon Mahasiswa Baru</h1>
    <form method ="post" action="">
        <fieldset style="float: left">
            </fieldset>

        
            <legend> Biodata Calon Mahasiswa</legend>
            <table>
                <tr>
                    <th>:</th>
                    <td><input type="text" name="Nodaftar" size="40"/>/td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <th>:</th>
                    <td><textarea name="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th><label for = "male">Jenis kelamin</label></th>
                    <th>:</th>
                    <td>
                        <input type="radio" value="L" name="gender" checked /> Laki-Laki
                        <input type="radio" value="P" name="gender" /> perempuan
                    </td>
                </tr>     
            </table>
        </fieldset>

        <fieldset style="float: left">\
            <legend>Pendaftaran</legend>
              <table style="padding: 10px;">
                <tr>
                    <th>Penerimaan</th>
                    <th>:</th>
                    <td>
                        <select name="gelombang">
                            <option values="01"> gelombang 1</option>
                            <option values="02"> gelombang 2</option>
                            <option values="03"> gelombang 3</option>
                            <option values="04"> gelombang 4</option>
                            <option values="05"> gelombang 5</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th> Program Studi</th>
                    <th>:</th>
                    <td>
                        <select name="Program Studi">
                            <option vaalue = "-1">Pilih Salah Satu</option>
                            <optgroup label="Fakultas Ilmu Komputer dan Rekayasa">
                                <option value="SI">Sistem Informasi</option>
                                <option value="IF">Informatika</option>
                                <option value="TE">Teknik Elektro</option>
                            </optgroup>
                            <optgroup label="Fakultas Ekonomi dan Bisnis">
                                <option value="MA">Manajemen</option>
                                <option value="AK">Akuntansi</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Biaya Pendaftaran</th>
                    <th>:</th>
                    <td><input type="number" name="Biaya"/></td>
                </tr>

                <tr>
                    <th>/</th>
                    <th>/</th>
                    <td><input type="submit"/><input type="reset"/></td>
                </tr>
            </table>
            </fieldset>
            </form>
                
</body>
</html>
